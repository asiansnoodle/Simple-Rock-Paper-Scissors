<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">
        <h1 id="title">Rock Paper Scissors!</h1>
    </header>
    <main class="main">
        
        <div id="results">
            <p id="matchup">Choose your weapon</p>
            <p id="round-result">Round Result</p>
            <p id="scoreboard">Player: 0 Computer: 0</p>
        </div>
        <div class="buttons">
            <button class="button-square" id="rock-btn"><img src="./images/rock.png" height="120px"/></button>
            <button class="button-square" id="paper-btn"><img src="./images/paper.png" height="120px"/></button>
            <button class="button-square" id="scissors-btn"><img src="./images/scissors.png" height="120px"/></button>
        </div>
    </main>
    <footer class="foot">
        <a class="github-link" href="https://github.com/asiansnoodle" target="_blank">Copyright Â© 2024 asiansnoodle</a>
        <a class="github-img" href="https://github.com/asiansnoodle" target="_blank"><img class="github-logo" src="./images/GitHubLogo.png" height="30px"/></a>
    </footer>
    <script src="game-logic.js"></script>
</body>
</html>
